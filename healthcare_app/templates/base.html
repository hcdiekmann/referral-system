<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <title>NZ Healthcare | Referral System</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <div class="header">
      <img
        src="{% static 'pictures/logo0.png' %}"
        alt="NZ Healthcare Logo"
        width="150px"
        height="150px"
      />
      <h1>Referral System</h1>
    </div>
    <div class="nav">
      <div class="nav-links">
        <a href="{% url 'home' %}">HOME</a>
        <a href="{% url 'person_list' %}">PEOPLE</a>
        <a href="{% url 'referral_list' %}">REFERRALS</a>
        <a href="{% url 'admin:index' %}">ADMIN LOGIN </a>
      </div>
      <div class="nav-buttons">
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">
          <button>Logout</button>
        </a>
        {% else %}
        <a href="{% url 'login' %}">
          <button>Login</button>
        </a>
        {% endif %}
      </div>
    </div>
    <div class="container">{% block content %} {% endblock %}</div>
    <div class="footer">
      <p>Â© NZ Healthcare, 2023</p>
    </div>
  </body>
</html>
