{% extends 'base.html' %} {% block content %}
<h2>Are you sure you want to delete referral {{object.id}}?</h2>
<div class="div-form">
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <button>
      <a href="{% url 'referral_detail' object.id  %}">Cancel</a>
    </button>
  </form>
</div>
{% endblock %}
