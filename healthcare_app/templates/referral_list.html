{% extends 'base.html' %} {% block content %}
<h2>Referrals</h2>
<ul>
  {% for referral in object_list %}
  <li>
    <a href="{% url 'referral_detail' referral.id %}"
      >{{ referral.person.first_name }} {{ referral.person.last_name }} - {{
      referral.referral_date }}</a
    >
  </li>
  {% empty %}
  <li>No referrals found.</li>
  {% endfor %}
</ul>
{% endblock %}
